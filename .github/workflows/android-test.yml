name: react-native build android and ios

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  APP_CENTER_TOKEN: ${{ secrets.ANDROID_DEV }}  
  APP_NAME: ${{ 'StorefrontApp-android/ANDROID_DEV'  }}  
  TESTING_GROUP: ${{  'ANDROID_DEV_GROUP'  }} 
  UPLOAD_FILE: ${{ 'android/app/build/outputs/apk/release/'  }} 

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Install npm dependencies
        run: |
          npm install

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install npm dependencies
        run: npm install

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Build Android Release
        run: cd android && ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/

      - name: Upload to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: ${{ env.APP_NAME }}
          token: ${{ env.APP_CENTER_TOKEN }}
          group: ${{ env.TESTING_GROUP }}
          file: ${{ env.UPLOAD_FILE }}
          notifyTesters: true
          debug: false