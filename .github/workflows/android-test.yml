name: react-native build android and ios

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Install npm dependencies
        run: |
          npm install

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install npm dependencies
        run: npm install

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Build Android Release
        run: cd android && ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/

  build-ios:
    needs: install-and-test
    runs-on: [self-hosted, macos-latest]
    steps: 
      - uses: actions/checkout@v3
      - name: Install npm dependencies

        run: |
          npm install

      - name: Install pod dependencies
        run: |
          cd ios && pod install

      - name: Build app
        run: |       
          cd ios && xcodebuild -workspace StorefrontApp.xcworkspace -scheme StorefrontApp archive -archivePath StorefrontApp.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath ./StorefrontApp.xcarchive -exportPath . -exportOptionsPlist StorefrontApp/Info.plist
          mv StorefrontApp.ipa ../StorefrontApp.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: StorefrontApp.ipa
          path: ios/build/
