name: react-native build android and ios

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Install npm dependencies
        run: |
          npm install

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Gradle dependencies and wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install npm dependencies
        run: npm install

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Build Android Release
        run: cd android && ./gradlew assembleRelease --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/

  build-ios:
    needs: install-and-test
    runs-on: macos-latest
    steps: 
      - uses: actions/checkout@v3
  
      - name: Install npm dependencies
        run: npm install

      - name: Cache Pods
        if: runner.os == 'macOS'
        uses: actions/cache@v3
        id: pods-cache
        with:
         path: ./ios/Pods
         key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
         fail-on-cache-miss: true
        
      - name: Install pod dependencies
        run: |
          cd ios && pod install

      - name: Build app
        run: |       
          cd ios && xcodebuild -workspace StorefrontApp.xcworkspace -scheme StorefrontApp archive -archivePath StorefrontApp.xcarchive -allowProvisioningUpdates CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          xcodebuild -exportArchive -archivePath StorefrontApp.xcarchive -exportPath . -exportOptionsPlist StorefrontApp/Info.plist -teamID ""
          mv StorefrontApp.ipa ../StorefrontApp.ipa
  
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: StorefrontApp.ipa
          path: ios/build/
        